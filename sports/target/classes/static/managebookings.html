<!--managebookings.html-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Bookings</title>
  <link rel="stylesheet" href="admin-style.css" />
  <style>
  

 /* General Styles */
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Header Styling */
.header {
  font-size: 2em;
  font-weight: bold;
  color: #1976d2;
  margin-bottom: 20px;
  text-align: center;
}

/* List Styles */
ul {
  list-style: none;
  padding: 0;
}

li {
  background-color: #ffffff;
  margin-bottom: 15px;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

li:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

/* Booking Info Styles */
.booking-info {
  font-size: 1.1em;
  line-height: 1.6;
}

.booking-info strong {
  color: #1976d2;
}

/* Empty Message Styling */
.empty-message {
  text-align: center;
  color: #777;
  font-style: italic;
  font-size: 1.1em;
  margin-top: 40px;
  opacity: 0.7;
}

/* Date and Time Formatting */
small {
  color: #888;
  font-size: 0.9em;
  display: block;
  margin-top: 5px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .container {
    padding: 15px;
  }

  .header {
    font-size: 1.8em;
  }

  li {
    padding: 15px;
  }
}

  </style>
</head>
<body>
  <div class="header">Manage Bookings</div>
  <div class="container">
    <ul id="bookingList"></ul>
    <div id="emptyMessage" class="empty-message" style="display: none;">
      No bookings found.
    </div>
  </div>

  <script>
    const list = document.getElementById('bookingList');
    const emptyMessage = document.getElementById('emptyMessage');

    function formatDateTime(date) {
      return date.toLocaleString('en-IN', {
        day: '2-digit', month: 'short', year: 'numeric',
        hour: '2-digit', minute: '2-digit', hour12: true
      });
    }

    function preloadDefaultBooking() {
      const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
      const alreadyExists = bookings.some(b => b.studentName === 'Akshaya' && b.equipment === 'Football');

      if (!alreadyExists) {
        const timestamp = formatDateTime(new Date());
        bookings.push({ studentName: 'Kavya', equipment: 'Football', timestamp });
        localStorage.setItem('bookings', JSON.stringify(bookings));
      }
    }

    function loadBookings() {
      const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
      list.innerHTML = '';

      if (bookings.length === 0) {
        emptyMessage.style.display = 'block';
        return;
      }

      emptyMessage.style.display = 'none';

      bookings.forEach((b) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="booking-info">
            <strong>${b.studentName}</strong> booked <strong>${b.equipment}</strong><br>
            <small>Booked on: ${b.timestamp}</small>
          </div>
        `;
        list.appendChild(li);
      });
    }

    preloadDefaultBooking();
    loadBookings();
  </script>
</body>
</html>
