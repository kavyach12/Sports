<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Equipment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        min-height: 100vh;
        padding: 20px;
        font-family: 'Segoe UI', sans-serif;
    }
    .card { border-radius: 15px; }
    .table thead { background-color: #343a40; color: white; }
    .btn { border-radius: 20px; }
    h2 { color: #343a40; }
    .equip-img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
</style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Manage Sports Equipment</h2>

    <!-- Add / Update Equipment Form -->
    <div class="card p-3 mb-4 shadow">
        <h5>Add / Update Equipment</h5>
        <form id="equipmentForm">
            <input type="hidden" id="equipmentId">
            <div class="row g-2">
                <div class="col-md-2">
                    <input type="text" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-2">
                    <input type="text" id="type" class="form-control" placeholder="Type">
                </div>
                <div class="col-md-2">
                    <input type="number" id="totalQuantity" class="form-control" placeholder="Total Quantity" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="maxPerBooking" class="form-control" placeholder="Max Per Booking" min="1" value="1" required>
                </div>
                <div class="col-md-4">
                    <input type="url" id="imageUrl" class="form-control" placeholder="Image URL">
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
            </div>
        </form>
    </div>

    <!-- Equipment Table -->
    <div class="card p-3 shadow">
        <h5>Equipment List</h5>
        <table class="table table-striped mt-2">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Total</th>
                    <th>Max Per Booking</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="equipmentTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const apiBase = "/equipment";

    document.addEventListener("DOMContentLoaded", loadEquipment);

    // Load all equipment
    function loadEquipment() {
        fetch(apiBase)
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("equipmentTableBody");
                tbody.innerHTML = "";
                data.forEach(eq => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${eq.equipmentId}</td>
                            <td><img src="${eq.imageUrl || ''}" class="equip-img" alt="No Image"></td>
                            <td>${eq.name}</td>
                            <td>${eq.type || "-"}</td>
                            <td>${eq.totalQuantity}</td>
                            <td>${eq.maxPerBooking}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editEquipment(${eq.equipmentId})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteEquipment(${eq.equipmentId})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            });
    }

    // Add / Update equipment
    document.getElementById("equipmentForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const id = document.getElementById("equipmentId").value;
        const eq = {
            name: document.getElementById("name").value,
            type: document.getElementById("type").value,
            totalQuantity: parseInt(document.getElementById("totalQuantity").value),
            maxPerBooking: parseInt(document.getElementById("maxPerBooking").value),
            imageUrl: document.getElementById("imageUrl").value
        };

        if (id) {
            fetch(`${apiBase}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(eq)
            }).then(() => {
                loadEquipment();
                resetForm();
            });
        } else {
            fetch(apiBase, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(eq)
            }).then(() => {
                loadEquipment();
                resetForm();
            });
        }
    });

    // Edit equipment
    function editEquipment(id) {
        fetch(`${apiBase}/${id}`)
            .then(res => res.json())
            .then(eq => {
                document.getElementById("equipmentId").value = eq.equipmentId;
                document.getElementById("name").value = eq.name;
                document.getElementById("type").value = eq.type;
                document.getElementById("totalQuantity").value = eq.totalQuantity;
                document.getElementById("maxPerBooking").value = eq.maxPerBooking;
                document.getElementById("imageUrl").value = eq.imageUrl || "";
            });
    }

    // Delete equipment
    function deleteEquipment(id) {
        if (confirm("Are you sure you want to delete this equipment?")) {
            fetch(`${apiBase}/${id}`, { method: "DELETE" })
                .then(() => loadEquipment());
        }
    }

    // Reset form
    function resetForm() {
        document.getElementById("equipmentId").value = "";
        document.getElementById("equipmentForm").reset();
        document.getElementById("maxPerBooking").value = 1;
    }
</script>
</body>
</html>
