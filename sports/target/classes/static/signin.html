<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #2C003E;
      overflow-x: hidden;
      background-image: url('https://media.istockphoto.com/id/1212703830/photo/fitness-gym-background-with-sports-equipment-for-workout.jpg?s=170667a&w=0&k=20&c=Jag-z-LMytuL-u_PyAeQM_gfggM5QWY7k-coIcIwYBg=');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.3);
      flex-wrap: wrap;
    }

    .navbar a {
      color: #2C003E;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .auth-links {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .auth-links span,
    .auth-links a {
      color: #2C003E;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .signin-box {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      animation: fadeSlide 0.5s ease forwards;
    }

    .signin-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .signin-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 1em;
    }

    .signin-box input::placeholder {
      color: #2C003E;
    }

    .signin-box input:focus {
      outline: none;
      border: 2px solid #2C003E;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2em;
      color: #2C003E;
    }

    .signin-box button {
      width: 100%;
      padding: 10px;
      background: #2C003E;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
      font-size: 1em;
    }

    .signin-box button:hover {
      background: #3E005C;
      transform: scale(1.03);
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        margin: 10px 0;
      }

      .auth-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <a href="home.html">Home</a>
      <a href="#">Pictures</a>
      <a href="#">Contact</a>
    </div>
    <div class="auth-links">
      <a href="signin.html">Sign In</a>
      <span>/</span>
      <a href="home.html">Login</a>
    </div>
  </div>

  <div class="container">
    <div class="signin-box">
      <h2>Create Account</h2>
      <form id="signupForm">
            <input type="text" name="regdNumber" placeholder="Register Number" required>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            <div class="password-wrapper">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>

    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    const signupForm = document.getElementById('signupForm'); // give your form an id

        signupForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const regdNumber = signupForm.querySelector('input[name="regdNumber"]').value;
        const name = signupForm.querySelector('input[name="name"]').value;
        const email = signupForm.querySelector('input[name="email"]').value;
        const phone = signupForm.querySelector('input[name="phone"]').value;
        const password = signupForm.querySelector('input[name="password"]').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return;
        }

        fetch('/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ regdNumber, name, email, phone, password })
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            if (data.includes("successfully")) {
            window.location.href = "index.html";
            }
        })
        .catch(error => console.error('Error:', error));
        });

  </script>
</body>
</html>
