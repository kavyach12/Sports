<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Equipment</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #83a4d4, #b6fbff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .back-btn {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
    }
 
    .back-btn:hover {
        background-color: #0056b3; 
    }

    .container {
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 600px;
        animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        font-size: 28px;
    }

    label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: #444;
    }

    input, select {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    input:focus, select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        background-color: #f9f9f9;
    }

    button,back-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }


.back-btn {
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px 14px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 0 0 8px 0;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    z-index: 9999;
}

.back-btn:hover {
    background-color: #0056b3;
}


    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }

        h2 {
            font-size: 24px;
        }
    }
</style>
</head>
<body>
    <a href="index.html" class="back-arrow">Back</a>

<div class="container">
    <h2>Book Equipment</h2>
    <form id="bookingForm">
        <label>Register Number</label>
        <input type="text" id="regdNumber" name="regdNumber" placeholder="Enter your registration number" required>

        <label>Equipment Name</label>
        <input type="text" id="equipmentName" name="equipmentName" placeholder="Enter equipment name" required>

        <label>Booking Date</label>
        <input type="date" id="bookingDate" name="bookingDate" required>

        <label>Time Slot (3 hours)</label>
        <select id="timeSlot" name="timeSlot" required>
            <option value="">Select a time slot</option>
            <option value="09:00-12:00">09:00 - 12:00</option>
            <option value="12:00-15:00">12:00 - 15:00</option>
            <option value="15:00-18:00">15:00 - 18:00</option>
            <option value="18:00-21:00">18:00 - 21:00</option>
        </select>

        <label>Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit">Confirm Booking</button>
    </form>
</div>

<script>
    async function getEquipmentLimit(equipmentName) {
        try {
            const res = await fetch(`/equipment/limit/${encodeURIComponent(equipmentName)}`);
            if (!res.ok) throw new Error("Failed to fetch equipment limit");
            const data = await res.json();
            return data.maxPerBooking || 1;
        } catch (err) {
            console.error(err);
            return 1;
        }
    }

    document.getElementById('equipmentName').addEventListener('blur', async function () {
        const name = this.value.trim();
        if (!name) return;

        const limit = await getEquipmentLimit(name);
        const quantityInput = document.getElementById('quantity');

        quantityInput.max = limit;
        quantityInput.placeholder = `Max allowed: ${limit}`;
    });

    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const regdNumber = document.getElementById('regdNumber').value.trim();
        const equipmentName = document.getElementById('equipmentName').value.trim();
        const bookingDate = document.getElementById('bookingDate').value;
        const timeSlot = document.getElementById('timeSlot').value;
        const quantity = parseInt(document.getElementById('quantity').value);

        const limit = await getEquipmentLimit(equipmentName);
        if (quantity > limit) {
            alert(`You cannot book more than ${limit} of this equipment`);
            return;
        }

        const bookingData = { regdNumber, equipmentName, bookingDate, timeSlot, quantity };

        try {
            const res = await fetch('/bookings/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bookingData)
            });

            if (res.ok) {
                alert("Booking successful!");
                window.location.href = '/bookings.html';
            } else {
                const msg = await res.text();
                alert("Booking failed: " + msg);
            }
        } catch (err) {
            alert("Error submitting booking: " + err.message);
        }
    });
</script>

</body>
</html>
