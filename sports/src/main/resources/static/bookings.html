<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Bookings</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }

  /* Back button */
  .back-btn {
    background-color: #1976d2;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1000;
  }
  .back-btn:hover { background-color: #0d47a1; }

  /* Table styling */
  h1 {
    text-align: center;
    color: #00796b;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  th, td {
    border: 1px solid #00796b;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #00796b;
    color: white;
  }
  tr:hover td { background-color: #f0f0f0; }
</style>
</head>
<body>

<button class="back-btn" onclick="window.history.back()">â¬… Back</button>

<h1>My Bookings</h1>

<table>
  <thead>
    <tr>
      <th>Equipment</th>
      <th>Time Slot</th>
      <th>Booking Date</th>
      <th>Quantity</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="bookingsTable">
    <tr><td colspan="5">Loading...</td></tr>
  </tbody>
</table>

<script>
  // Get regdNumber from localStorage or set a default for testing
  let regdNumber = localStorage.getItem('regdNumber');

  if (!regdNumber) {
    // For testing without login
    regdNumber = '23B91A1223';
    localStorage.setItem('regdNumber', regdNumber);
    console.warn("No regdNumber found in localStorage. Using test value:", regdNumber);
  }

  const tableBody = document.getElementById('bookingsTable');

  fetch(`/bookings/by-student/${encodeURIComponent(regdNumber)}`)
    .then(res => {
      if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
      return res.json();
    })
    .then(bookings => {
      console.log('Bookings:', bookings);

      if (!Array.isArray(bookings) || bookings.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5">No bookings found</td></tr>`;
        return;
      }

      tableBody.innerHTML = bookings.map(b => `
        <tr>
          <td>${b.equipmentName}</td>
          <td>${b.timeSlot}</td>
          <td>${b.bookingDate}</td>
          <td>${b.quantity || 1}</td>
          <td>${b.status}</td>
        </tr>
      `).join('');
    })
    .catch(err => {
      console.error("Error fetching bookings:", err);
      tableBody.innerHTML = `<tr><td colspan="5">Failed to load bookings</td></tr>`;
    });
</script>

</body>
</html>
