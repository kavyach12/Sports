<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Role-Based Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #2C003E;
      overflow-x: hidden;
      background-image: url('https://media.istockphoto.com/id/1212703830/photo/fitness-gym-background-with-sports-equipment-for-workout.jpg?s=170667a&w=0&k=20&c=Jag-z-LMytuL-u_PyAeQM_gfggM5QWY7k-coIcIwYBg=');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.3);
      flex-wrap: wrap;
    }

    .navbar a {
      color: #2C003E;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .auth-links {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .auth-links span,
    .auth-links a {
      color: #2C003E;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 40px;
      flex: 1;
      flex-wrap: nowrap;
    }

    .login-box,
    .welcome-box {
      width: 30%;
      min-width: 300px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeSlide 0.5s ease forwards;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .login-form {
      display: none;
      animation: fadeSlide 0.5s ease forwards;
    }

    .login-form h3 {
      margin-bottom: 10px;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .login-form input::placeholder {
      color: #2C003E;
    }

    .login-form input:focus {
      outline: none;
      border: 2px solid #2C003E;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2em;
      color: #2C003E;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background: #2C003E;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-form button:hover {
      background: #3E005C;
      transform: scale(1.03);
    }

    .welcome-box {
      color: #2C003E;
      animation: fadeSlide 0.5s ease forwards;
    }

    .welcome-box h1 {
      font-size: 5em;
      margin-bottom: 10px;
    }

    .welcome-box p {
      font-size: 1.3em;
    }

    .wave {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      z-index: -1;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
        padding: 20px;
        gap: 30px;
        flex-wrap: wrap;
      }

      .login-box,
      .welcome-box {
        width: 100%;
        margin-bottom: 20px;
      }

      .welcome-box {
        text-align: center;
      }

      .wave {
        display: none;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        margin: 10px 0;
      }

      .auth-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <a href="#">About</a>
      <a href="#">Pictures</a>
      <a href="#">Contact</a>
    </div>
    <div class="auth-links">
      <a href="signin.html">Sign In</a>
      <span>/</span>
      <a href="home.html">Login</a>
    </div>
  </div>

  <div class="container">
    <div class="welcome-box">
      <h1><b>Welcome!</b></h1>
      <p><b>Your journey to strength, stamina, and self-care starts here. Log in to track your progress, join challenges, and unlock personalized workouts tailored to your goals.</b></p>
    </div>

    <div class="login-box">
      <h2>Login As</h2>
      <select onchange="showForm(this.value)">
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>

      <div id="student-form" class="login-form">
        <h3>Student Login</h3>
        <form onsubmit="redirectToMain(event)">
          <input type="email" placeholder="Student Email" required>
          <input type="text" placeholder="Student ID" required>
          <div class="password-wrapper">
            <input type="password" id="student-password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('student-password')">üëÅÔ∏è</span>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="admin-form" class="login-form">
        <h3>Admin Login</h3>
        <form onsubmit="redirectToMain(event)">
          <input type="email" placeholder="Admin Email" required>
          <input type="text" placeholder="Admin Username" required>
          <div class="password-wrapper">
            <input type="password" id="admin-password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('admin-password')">üëÅÔ∏è</span>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <div class="wave"></div>

  <script>
    function showForm(role) {
      document.getElementById('student-form').style.display = 'none';
      document.getElementById('admin-form').style.display = 'none';

      if (role === 'student') {
        document.getElementById('student-form').style.display = 'block';
      } else if (role === 'admin') {
        document.getElementById('admin-form').style.display = 'block';
      }
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function redirectToMain(event) {
      event.preventDefault();
      const form = event.target;
      if (form.closest('#admin-form')) {
        window.location.href = "Admin.html";
      } else if (form.closest('#student-form')) {
 window.location.href = "index.html";
  }
}
  </script>
  </body>
</html>
