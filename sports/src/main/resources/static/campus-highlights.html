

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Highlights</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2em;
      background-color: #111;
      margin: 0;
    }
    .swiper {
      width: 100%;
      height: 90vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #ff6600;
      text-decoration: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Back Arrow -->
  <a href="home.html" class="back-arrow">Back</a>

  <h1>üèÜ Campus Highlights</h1>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://srkrec.edu.in/img/sports/6.jpg" alt="Slide 1" />
      </div>
      <div class="swiper-slide">
        <img src="https://srkrec.edu.in/img/sports/2.jpg" alt="Slide 2" />
      </div>
      <div class="swiper-slide">
        <img src="https://srkrec.edu.in/img/sports/3.jpg" alt="Slide 3" />
      </div>
      <div class="swiper-slide">
        <img src="https://srkrec.edu.in/img/sports/4.jpg" alt="Slide 4" />
      </div>
      <div class="swiper-slide">
        <img src="https://srkrec.edu.in/img/sports/5.jpg" alt="Slide 5" />
      </div>
    </div>

    <!-- Navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 2000, // 2 seconds
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
