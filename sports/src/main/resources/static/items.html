<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SportsKart</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d47a1;
      color: white;
      padding: 10px 20px;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    #searchBar {
      width: 40%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    .nav-buttons button {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: #ffca28;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .banner {
      position: relative;
      width: 100%;
      height: 320px;
      overflow: hidden;
      background-color: #bbdefb;
      margin-bottom: 10px;
    }
    .banner img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }
    .banner img.active {
      opacity: 1;
      position: relative;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: #e3f2fd;
      padding: 10px;
    }
    .categories button {
      padding: 10px 15px;
      border: none;
      background-color: #1976d2;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .equipment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      background-color: #eee;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 5px 0;
      font-size: 0.9em;
      color: #555;
    }
    .card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">üèè SportsKart</div>
    <input type="text" id="searchBar" placeholder="Search equipment..." />
    <div class="nav-buttons">
      <button onclick="window.location.href='bookings.html'">My Bookings</button>
      <button onclick="window.location.href='notifications.html'">Notifications</button>
      <button onclick="logout()">Logout</button>
      <button onclick="window.history.back()">Profile</button>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner" id="banner">
    <img src="https://img.freepik.com/premium-photo/tball-equipment-including-helmet-bat-ball-grass_124507-264634.jpg?w=740" alt="Cricket Match" class="active" />
    <img src="https://i.pinimg.com/originals/24/be/1c/24be1c41cd2abc175a087c2908478a88.jpg" alt="Chess Board" />
    <img src="https://png.pngtree.com/background/20230617/original/pngtree-clipping-path-included-grass-field-banner-with-3d-rendered-soccer-ball-picture-image_3682689.jpg" alt="Football Game" />
    <img src="https://images.squarespace-cdn.com/content/v1/5bd969d6506fbe4b1a0f5e6b/1613556027347-TNYY9VEX2PRTODIHEP9J/shutterstock_1592944909+-+Badminton+racket+and+shuttlecock+in+motion_1200px+JPEG.jpg" alt="Badminton" />
  </section>

  <!-- Categories -->
  <nav class="categories">
    <button onclick="filterCategory('All')">Show All</button>
    <button onclick="filterCategory('Outdoor')">Outdoor Sports</button>
    <button onclick="filterCategory('Indoor')">Indoor Sports</button>
    <button onclick="filterCategory('Fitness')">Fitness & Training</button>
    <button onclick="filterCategory('Athletics')">Athletics Gear</button>
  </nav>

  <!-- Equipment Grid -->
  <main class="equipment-grid" id="equipmentGrid">

    <!-- Sample Outdoor Card -->
    <div class="card" data-category="Outdoor">
      <img src="https://via.placeholder.com/200x150?text=Cricket+Bat" alt="Cricket Bat">
      <h3>Cricket Bat</h3>
      <p>Category: Outdoor</p>
      <p>Status: Available</p>
      <button onclick="bookNow('Cricket Bat')">Book Now</button>
    </div>

    <div class="card" data-category="Outdoor">
      <img src="https://via.placeholder.com/200x150?text=Football" alt="Football">
      <h3>Football</h3>
      <p>Category: Outdoor</p>
      <p>Status: Available</p>
      <button onclick="bookNow('Football')">Book Now</button>
    </div>

    <!-- Add more cards as needed -->
  </main>

  <script>
    // Banner slideshow
    const images = document.querySelectorAll('#banner img');
    let current = 0;
    function showNextImage() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }
    setInterval(showNextImage, 3000);

    // Category filtering
    function filterCategory(category) {
      const cards = document.querySelectorAll('.equipment-grid .card');
      cards.forEach(card => {
        card.style.display = (category === 'All' || card.dataset.category === category) ? 'block' : 'none';
      });
    }

    // Search functionality
    const searchBar = document.getElementById('searchBar');
    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      document.querySelectorAll('.equipment-grid .card').forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = name.includes(query) ? 'block' : 'none';
      });
    });

    // Book Now function
    function bookNow(equipment) {
      let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
      const today = new Date();
      const returnDate = new Date();
      returnDate.setDate(today.getDate() + 15);
      bookings.push({
        id: bookings.length + 1,
        equipment: equipment,
        borrowedOn: today.toISOString().split('T')[0],
        returnDeadline: returnDate.toISOString().split('T')[0],
        status: 'active'
      });
      localStorage.setItem('bookings', JSON.stringify(bookings));
      window.location.href = 'bookings.html';
    }

    // Logout
    function logout() {
      localStorage.clear();
      window.location.href = 'items.html';
    }
  </script>

</body>
</html>
